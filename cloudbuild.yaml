steps:
  # build docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/pripy-393601/ci-cd-gin', '.']

  # push it to gcr
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/pripy-393601/ci-cd-gin']

  # deploy it to GKE
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'container'
      - 'clusters'
      - 'get-credentials'
      - 'gin-cluster'  # Nome do cluster GKE
      - '--region=us-east1'  # Regi√£o do cluster GKE
      - '--project=pripy-393601'  # projeto no GCP
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'apply'
      - '-f'
      - 'deployment.yaml'  # path para o manifesto kubernetes
options:
  logging: NONE
